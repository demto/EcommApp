<div class="d-flex justify-content-center">
    <div class="col-md-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">>
              <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
            </div>

            <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Sign in</button>
          </form>
    </div>

    <div class="col-4">
      <p>Form status: {{loginForm.status}}</p>
      <p>Email status: {{loginForm.get('email').status}}</p>
      <p>Email status: {{loginForm.get('email').touched}}</p>
      <p>Email status: {{loginForm.get('email').dirty}}</p>
    </div>
</div>
