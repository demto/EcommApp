<header>
    <span *ngIf="count && count> 0">Showing <strong>{{(pageNumber-1) * pageSize + 1}}
            - {{pageNumber * pageSize > count ? count : pageNumber * pageSize}}</strong>
            of <strong>{{count}}</strong> results</span><span *ngIf="count == 0"><strong>No results for this criteria</strong></span>
</header>
