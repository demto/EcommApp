<div class="container">
    <div class="row">

        <section class="col-3">
            <h5 class="mb-3">Sort</h5>
            <select class="custom-select" (change)="onSortSelected($event.target.value)">
                <option selected *ngFor="let option of sortOptions" value="{{option.value}}">{{option.name}}</option>
            </select>
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id == shopParams.brandId"
                    [value]="brand.id" (click)="onBrandSelected(brand.id)">{{brand.name}}</li>
            </ul>

            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id == shopParams.typeId"
                    [value]="type.id" (click)="onTypeSelected(type.id)">{{type.name}}</li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
               <app-paging-header
                [count]="count"
                [pageSize]="shopParams.pageSize"
                [pageNumber]="shopParams.pageNumber"
               ></app-paging-header>
                <div class="form-inline mt-2">
                    <input #search class="form-control mr-2" style="width: 300px;" placeholder="Search" type="text" (keyup.enter)="onSearch()">
                    <button class="btn btn-outline-primary" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-success ml-2" (click)="onReset()">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="count && count > 0">
                <app-pager
                    [pageSize]="shopParams.pageSize"
                    [count]="count"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
